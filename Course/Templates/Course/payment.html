<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .payment-form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .payment-form h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input:focus {
            border-color: #007bff;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .qr-code {
            text-align: center;
            margin-top: 20px;
        }
        .qr-code img {
            width: 200px;
            height: 200px;
        }
    </style>
    <script>
        function showPaymentOption(option) {
            const cardPayment = document.getElementById('card-payment');
            const qrPayment = document.getElementById('qr-payment');
            if (option === 'card') {
                cardPayment.style.display = 'block';
                qrPayment.style.display = 'none';
            } else if (option === 'qr') {
                cardPayment.style.display = 'none';
                qrPayment.style.display = 'block';
            }
        }
    </script>
</head>
<body>
    <div class="payment-form">
        <h2>Payment Information</h2>
        <div class="form-group">
            <label for="payment-method">Select Payment Method</label>
            <select id="payment-method" onchange="showPaymentOption(this.value)">
                <option value="card">Credit/Debit Card</option>
                <option value="qr">QR Code</option>
            </select>
        </div>
        <div id="card-payment">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="" name="txtemail" required>
            </div>
        <div id="card-payment">
            <div class="form-group">
                <label for="cardholder-name">Cardholder Name</label>
                <input type="text" id="cardholder-name" name="cardholder-name" required>
            </div>
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" required>
            </div>
            <div class="form-group">
                <label for="expiry-date">Expiration Date</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
            <a href="{% url 'Course:emailforotp' %}" class="payment-button">Pay Now</a>
        </div>
        <div id="qr-payment" style="display: none;">
            <div class="qr-code">
                <p>Scan the QR code to make a payment:</p>
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=SampleQRPaymentData" alt="QR Code">
            </div>
        </div>
    </div>
</body>
</html>
