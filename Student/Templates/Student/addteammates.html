{% extends 'Student/head.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Department</title>
</head>
<body>
  <a href="{% url 'Student:myprofile' %}">Home</a>
  <form name="teammatefrm" method="post">
    {% csrf_token %}
    <table border="1">
      <tr>
        <td>Teammate name</td>
      <td><input type="text" name="txtteammate" placeholder="Enter name" required value=""></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="submit" name="btnsave" value="Save">
          <input type="reset" name="btncancel" value="Cancel">
        </td>
      </tr>
    </table>
  </form>
  {% if msg %}
  <script>
      alert("{{msg}}")
      window.location = "{% url 'Student:ViewteamEvents' %}"
  </script>
  {% endif %}
</body>
</html>
{% endblock content %}
