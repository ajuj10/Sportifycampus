<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentList</title>
</head>
<body>
    <table border="1" align="center" cellpadding="10">
        <tr>
            <th>Sl.No</th>
            <th>Name</th>
            <th>Contact</th>
            <th>Gender</th>
            <th>Email</th>
            <th>Address</th>
            <th>Photo</th>
            <th>Proof</th>
            <th>Place</th>
            <th>Address</th>

            <th>Action</th>
        </tr>
        {% for i in userdata %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.student_name}}</td>
            <td>{{i.student_contact}}</td>
            <td>{{i.student_gender}}</td>
            <td>{{i.student_email}}</td>
            <td><img src="{{i.student_photo.url}}" width="50" height="50" alt=""></td>
            <td><img src="{{i.student_proof.url}}" width="50" height="50" alt=""></td>
            <td>{{i.place.district.district_name}}</td>
            <td>{{i.place.place_name}}</td>
            <td>{{i.student_address}}</td>
           
            <td>
                <a href="{% url 'webadmin:acceptstudent' i.id %}">Accept</a>
               
            </td>
        </tr>
        {% endfor %}

    </table>
</body>
</html>
