<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>District</title>
</head>
<body>
  <a href="{% url 'webadmin:LoadingHomePage' %}">Home</a>

  <form name="districtfrm" method="post">
    {% csrf_token %}
    <table border="1">
      <tr
        <td>District</td>
        <td><input type="text" name="txtdistrict" placeholder="Enter District" required></td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="submit" name="btnsave" value="Save">
          <input type="reset" name="btncancel" value="Cancel">
        </td>
      </tr>
    </table>
  </form>
  <table>
    <tr>
      <td>#</td>
      <td>District</td>
      <td>Action</td>
    </tr>
    {% for i in district %}
    <tr>
      <td>{{forloop.counter}}</td>
      <td>{{i.district_name}}</td>
      <td>
        <a href="{% url 'webadmin:delete_district' i.id %}">Delete</a>
        <a href="{% url 'webadmin:edit_district' i.id %}">Edit</a>
      </td> 
    </tr>
    {% endfor %}
  </table>
</body>
</html>
