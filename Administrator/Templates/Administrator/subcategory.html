<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course</title>
</head>
<body>
  <a href="{% url 'webadmin:LoadingHomePage' %}">Home</a>
  <form name="coursefrm" method="post">
    {% csrf_token %}
    <table border="1"></table>
    <tr>
     category
    </tr>
    <td>
      <select name="sel_category" id="sel_category">
        <option value="">...Select...</option>
        {% for i in category %}
        <option value="{{i.id}}">{{i.category_name}}</option>
        {% endfor %}
      </select>
    </td>
  <tr>
    Subcategory
    <td><input type="text" name="txtsubcategory" placeholder="Enter subcategory" required value="{{subcat.subcategory_name}}"></td>
  </tr>
  <td colspan="2" align="center">
    <input type="submit" name="btnsave" value="Save">
    <input type="reset" name="btncancel" value="Cancel">
  </td>
  </table>
</form>
  <table border="1">
    <tr>
      <td>subcategory id</td>
      <td>category id</td>
      <td>subcategory Name</td>
      <td>Action&nbsp;</td></td>
    </tr>
    {% for i in subcategory %}
    <tr>
      <td>{{forloop.counter}}</td>
      <td>{{i.category.category_name}}</td>
      <td>{{i.subcategory_name}}</td>
        <a href="{% url 'webadmin:delete_subcategory' i.id %}">Delete</a>
        <a href="{%url 'webadmin:edit_subcategory' i.id %}">Edit</a>
      </td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
