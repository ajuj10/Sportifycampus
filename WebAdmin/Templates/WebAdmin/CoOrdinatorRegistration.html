
{% extends 'WebAdmin/Header.html' %}
{% block content  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoOrdinatorRegistration</title>
</head>
<body>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table align="center">           
            <tr>
                <td>Name</td>
                <td><input type="text" name="txtname" placeholder="Enter Name" required title="Name Allows Only Alphabets,Spaces and First Letter Must Be Capital Letter" pattern="^[A-Z]+[a-zA-Z ]*$"/></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="Male" >Male
                    <input type="radio" name="gender" value="Female" >Female
                </td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="text" name="txtcontact" placeholder="Enter Contact" required pattern="[7-9]{1}[0-9]{9}" 
                    title="Phone number with 7-9 and remaing 9 digit with 0-9"/></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="txtemail" placeholder="Enter Email" required ></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="txtadd" rows="2" cols="22"></textarea></td>
            </tr>
         
            <tr>
                <td>Password</td>
                <td><input type="password" name="txtpwd" placeholder="Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"/ required ></td>
            </tr>
            <tr>
                <td>Photo</td>
                <td><input type="file" name="fileImage"  required ></td>
            </tr>
            <tr>
                <td>Proof</td>
                <td><input type="file" name="fileProof"  required ></td>
            </tr>
            <tr>
                
                <td colspan="2" align="center">
                    <input type="submit" name="btnsubmit" value="Save">
                    <input type="reset" name="btncancel" value="Cancel">
                </td>
            </tr>
        </table>
    </form>

    

</body>
</html>
{% endblock content %}
