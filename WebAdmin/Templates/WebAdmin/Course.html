{% extends 'WebAdmin/Header.html' %}
{% block content  %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course</title>
</head>
<body>

  <form name="placefrm" method="post">
    {% csrf_token %}
    <table border="1">
      <tr>
        <td>Department</td>
        <td>
          <select name="selDept" id="selDept">
            <option value="">...Select...</option>
            {% for i in dept %}
              <option value="{{i.id}}">{{i.dept_name}}</option>
            {% endfor %}
          </select>
        </td>
      </tr>
      <tr>
        <td>Course</td>
        <td><input type="text" name="txtcourse" placeholder="Enter Course" required></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="submit" name="btnsave" value="Save">
          <input type="reset" name="btncancel" value="Cancel">
        </td>
      </tr>
    </table>
  </form>
  <table border="1">
    <tr>
      <td>sl no</td>
      <td>Department</td>
      <td>Course</td>
      <td>Action</td>
    </tr>
    {% for i in data %}
    <tr>
      <td>{{forloop.counter}}</td>
      <td>{{i.dept.dept_name}}</td>
      <td>{{i.course_name}}</td>
      <td>
        <a href="{% url 'WebAdmin:delCourse' i.id %}">Delete</a>
        
      </td> 
    </tr>
    {% endfor %}
  </table>
</body>
</html>
{% endblock content %}
