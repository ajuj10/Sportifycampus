<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Notifications{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-top: 0;
        }
        .notification-container {
            margin-top: 20px;
        }
        .notification {
            background-color: #f9f9f9;
            border-left: 6px solid #007bff;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .notification-content {
            color: #333;
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="notification-container">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
