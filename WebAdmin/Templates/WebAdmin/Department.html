{% extends 'WebAdmin/Header.html' %}
{% block content  %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Department</title>
</head>
<body>
  

  <form name="deptfrm" method="post">
    {% csrf_token %}
    <table border="1" align="center">
      <tr>
        <td>Department</td>
        <td><input type="text" name="txtdepartment" placeholder="Enter department" required value="{{edit.dept_name}}"></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="submit" name="btnsave" value="Save">
          <input type="reset" name="btncancel" value="Cancel">
        </td>
      </tr>
    </table>
  </form>
  <br>
  <table align="center">
    <tr>
      <td>#</td>
      <td>Department</td>
      <td>Action</td>
    </tr>
    {% for i in department %}
    <tr>
      <td>{{forloop.counter}}</td>
      <td>{{i.dept_name}}</td>
      <td>
        <a href="{% url 'WebAdmin:delete_department' i.id %}">Delete</a>
        <a href="{% url 'WebAdmin:edit_department' i.id %}">Edit</a>
      </td> 
    </tr>
    {% endfor %}
  </table>
</body>
</html>
{% endblock content %}
