{% extends 'WebAdmin/Header.html' %}
{% block content  %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Department</title>
</head>
<body>
  <a href="{% url 'WebAdmin:HomePage' %}">Home</a>
  <form name="catfrm" method="post">
    {% csrf_token %}
    <table border="1">
      <tr>
        <td>Category</td>
      <td><input type="text" name="txtcategory" placeholder="Enter Category" required value="{{editcategory.category_name}}"></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="submit" name="btnsave" value="Save">
          <input type="reset" name="btncancel" value="Cancel">
        </td>
      </tr>
    </table>
  </form>
  <table>
    <tr>
      <td>#</td>
      <td>Category</td>
      <td>Action</td>
    </tr>
    {% for i in category %}
    <tr>
      <td>{{forloop.counter}}</td>
      <td>{{i.category_name}}</td>
      <td>
        <a href="{% url 'WebAdmin:deletecategory' i.id %}">Delete</a>
        <a href="{% url 'WebAdmin:editcategory' i.id %}">Edit</a>
      </td> 
    </tr>
    {% endfor %}
  </table>
</body>
</html>
{% endblock content %}
