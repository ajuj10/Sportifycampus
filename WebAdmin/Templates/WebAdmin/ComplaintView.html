{% extends 'WebAdmin/Header.html' %}
{% block content  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User View</title>
</head>
<body>
    <table border="1" align="center" cellpadding="10">
        <tr>
            <th>Sl.No</th>
            <th>title</th>
            <th>details</th>
            <th>Post date</th>
            <th>student</th>
            <th>Action</th>

        </tr>
        {% for i in data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.complaint_title}}</td>
            <td>{{i.complaint_details}}</td>
            <td>{{i.complaint_postdate}}</td>
            <td>{{i.student.student_name}}</td>
            <td><a href="{% url 'WebAdmin:ComplaintReply' i.id %}">Reply</a></td>
        </tr>
        {% endfor %}
        </table>
</body>
</html>
{% endblock content  %}
